{{ $pages := .Pages }}
{{ if .IsHome }}
  {{ $pages = where site.RegularPages "Type" "in" site.Params.mainSections }}
{{ end }}
<div class="heading wrap content">
  <h1 class="heading-content">Browse Jobs</h1>
</div>
<div class="grid-inverse wrap content">
  {{- partial "sidebar" . }}
  <div>
    <ul class="posts" id="posts">
      {{- range sort $pages "Params.sort_date" "desc" }}
        {{ partial "excerpt" . }}
      {{- end }}
    </ul>
    <button type="button" name="button" class="button button_more" id="load-more">Load more</button>
    <div id="no-results" class="hidden">
      End of results.
    </div>
  </div>
</div>
